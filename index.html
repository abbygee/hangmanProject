<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abby's Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="setUp()">
<h1>Hangman</h1>
<h2>Guess that color name!</h2>

<select id="cat">
    <option value="default">Choose your difficulty</option>
    <option>Easy</option>
    <option>Medium</option>
    <option>Hard</option>
</select>

<button onclick="startGame()">start game</button>

<div id="allButtons"></div>

<div id="guessedLetters"></div>

<div id="numGuesses"></div>

<div id="guessed"></div>

<div id="wrong"></div>
<div id="final"></div>


</body>
</html>
